<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form" action="">
        <h1>ADMISSION APPLICATION FORM</h1>
        <h3>student's name</h3>
        <input required id="first_name" type="text" value="First name" >
        <input id="last_name" type="text" value="last name" required>
        <h3>student's ID</h3>
        <input id="Id" type="text" required value="student's id">
        <h3>date of birth</h3>
        <input id="date_of_birth" type="text" value="MM-DD-YY" required>
        <h3>phone</h3>
        <input id="phone" type="text" required value="phone">
        <h3>email</h3>
        <input id="email" type="text" required value="email">
        <h3>address</h3>
        <input id="address_1" type="text" value="street address" required >
        <input id="address_2" type="text" value="street address line 2" required>
        <input id="city" type="text" value="city" required>
        <input id="region" type="text" value="region" required>
        <input id="postal" type="text" value="postal zip code" required>
        <input type="submit" id="btn" value="submit">
      </form>
    <script src="./js/Q1.js"></script>

</body>
</html>
